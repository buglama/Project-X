<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profit.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="profit">
            <header>
                <p>Salam, Fərid!</p>
                <div class="profile"></div>
            </header>
            <h2>Profit</h2>

            <label for="frame-3-trigger" class="profit-frame profit-frame-3">
                <div class="profit-frame-3-box">
                    <div class="profit-frame-3-top-box">
                        <div class="profit-frame-3-top-box-left">INFO</div>
                        <div class="profit-frame-3-top-box-center">
                            <div id="qrcode"></div>
                            <div class="qr-info" id="qr-info"></div>
                        </div>
                        <div class="profit-frame-3-top-box-right">INFO</div>
                    </div>
                    <div class="profit-frame-3-bottom-box">
                        <p class="profit-frame-3-bottom-box-info">Cashback qazanmaq üçün Kodu skan edin.</p>
                    </div>
                </div>
            </label>
            <div class="profit-frame profit-frame-1">
                <div class="balance">
                    <p class="aim">Bu aylıq qazancım</p>
                    <svg width="250" height="250" viewBox="0 0 250 250" class="circular-progress"
                        style="--progress: 50">
                        <circle class="bg"></circle>
                        <circle class="fg2"></circle>
                        <circle class="fg"></circle>
                    </svg>
                    <div class="progress-circle-item"></div>
                    <div class="balance-progress-absolute-item">86%</div>
                    <div class="balance-progress">43/50 ₼</div>
                    <div class="profit-info-sml-box">
                        <div class="profit-info-sml">
                            <p class="profit-info-sml-left">Məqsədim</p>
                            <div class="profit-info-sml-right">50₼</div>
                        </div>
                        <div class="profit-info-sml">
                            <p class="profit-info-sml-left">Qazancım</p>
                            <div class="profit-info-sml-right">43.27₼</div>
                        </div>
                        <div class="profit-info-sml">
                            <p class="profit-info-sml-left">Məqsədimə qalır</p>
                            <div class="profit-info-sml-right">6.73₼</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profit-frame-3-extra-box">
                <p class="profit-frame-3-extra-box-header">Cashback toplayın</p>
                <div class="profit-frame-3-extra-box-line"></div>
                <div class="profit-frame-3-extra-box-qr-box">
                    <div id="qrcode1"></div>
                    <div class="qr-info1" id="qr-info1"></div>
                </div>
                <div class="profit-frame-3-extra-box-info">
                    <div class="profit-frame-3-extra-box-info-text">Cashback toplayın</div>
                    <a href="#" class="profit-frame-3-extra-box-info-link">Skanlama ilə bağlı probleminiz var?</a>
                    <div class="profit-frame-3-extra-box-info-box">
                        <div class="profit-frame-3-extra-box-info-box-p">
                            QR kodu skan edərək və ya kassirə deyərək ödəniş zamanı cashback qazana bilərsiz.
                        </div>
                        <div class="profit-frame-3-extra-box-info-box-logo"></div>
                    </div>
                </div>
            </div>
            <label for="frame-3-trigger" class="profit-frame-3-hidden-overlay"></label>
            <div class="profit-frame-3-trigger-checkbox">
                <input type="checkbox" name="frame-3-trigger" id="frame-3-trigger">
            </div>
        </div>
    </div>

    <nav class="main-nav">
        <a href="home.html" class="nav-item home-nav" id="home">
            <div class="nav-icon">
                <i class="fa-regular fa-house"></i>
            </div>
            HOME
        </a>
        <a href="partners.html" class="nav-item home-nav" id="home">
            <div class="nav-icon">
                <i class="fa-regular fa-handshake"></i>
            </div>
            PARTNERS
        </a>
        <a href="profit.html" class="nav-item home-nav" id="home">
            <div class="nav-icon">
                <i class="fa-regular fa-money-bill-wave"></i>
            </div>
            PROFIT
        </a>
        <a href="profile.html" class="nav-item home-nav" id="home">
            <div class="nav-icon">
                <i class="fa-regular fa-user"></i>
            </div>
            PROFILE
        </a>
    </nav>

    <script src="scripts/qr-generator.js"></script>
</body>

</html>
