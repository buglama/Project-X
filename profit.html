<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="profit">
            <header>
                <p>Salam, Fərid!</p>
                <div class="profile"></div>
            </header>
            <h2>Profit</h2>

            <div class="profit-frame profit-frame-1">
                <div class="balance">
                    <p class="aim">Bu aylıq qazancım</p>
                    <svg width="250" height="250" viewBox="0 0 250 250" class="circular-progress"
                        style="--progress: 50">
                        <circle class="bg"></circle>
                        <circle class="fg2"></circle>
                        <circle class="fg"></circle>
                    </svg>
                    <div class="progress-circle-item"></div>
                    <div class="balance-progress-absolute-item">86%</div>
                    <div class="balance-progress">43/50 ₼</div>
                    <div class="profit-info-sml-box">
                        <div class="profit-info-sml">
                            <p class="profit-info-sml-left">Məqsədim</p>
                            <div class="profit-info-sml-right">50₼</div>
                        </div>
                        <div class="profit-info-sml">
                            <p class="profit-info-sml-left">Qazancım</p>
                            <div class="profit-info-sml-right">43.27₼</div>
                        </div>
                        <div class="profit-info-sml">
                            <p class="profit-info-sml-left">Məqsədimə qalır</p>
                            <div class="profit-info-sml-right">6.73₼</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profit-frame profit-frame-2">
                <div class="profit-frame-2-item">
                    <div class="profit-frame-2-item-icon"></div>
                    <div class="profit-frame-2-item-text-info">12₼</div>
                    <div class="profit-frame-2-item-text">Marketlərdə</div>
                </div>
                <div class="profit-frame-2-item">
                    <div class="profit-frame-2-item-icon"></div>
                    <div class="profit-frame-2-item-text-info">19₼</div>
                    <div class="profit-frame-2-item-text">Restoranlarda</div>
                </div>
                <div class="profit-frame-2-item">
                    <div class="profit-frame-2-item-icon"></div>
                    <div class="profit-frame-2-item-text-info">8₼</div>
                    <div class="profit-frame-2-item-text">Apteklərdə</div>
                </div>
                <div class="profit-frame-2-item">
                    <div class="profit-frame-2-item-icon"></div>
                    <div class="profit-frame-2-item-text-info">4₼</div>
                    <div class="profit-frame-2-item-text">Digər</div>
                </div>
            </div>
        </div>
    </div>

    <nav class="main-nav">
        <a href="home.html" class="nav-item home-nav" id="home">
            <div class="nav-icon"></div>
            HOME
        </a>

            <div class="nav-icon"></div>
            PROFIT
        </a>
        <a href="profile.html" class="nav-item home-nav" id="home">
            <div class="nav-icon"></div>
            PROFILE
        </a>
    </nav>
</body>

</html>
