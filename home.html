<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="home" id="home">
            <header>
                <p>Salam, FÉ™rid!</p>

                <div class="frame-header">
                    <p class="frame-header-main">Most popular</p>
                    <p class="frame-header-more-btn">See All</p>
                </div>
                <div class="frame-scroll-x-1">

                    <div class="frame-item-1">6</div>
                    <div class="frame-item-1">7</div>
                </div>
            </div>

                    <p class="frame-header-more-btn">See All</p>
                </div>
                <div class="frame-scroll-x-2">
                    <div class="frame-item-2">
                        <div class="nearby-places-image">1</div>
                        <div class="nearby-places-text-box">
                            <div class="nearby-places-text-main"></div>

                    </div>
                    <div class="frame-item-2">

                        <div class="nearby-places-image">3</div>

                            <div class="nearby-places-text-main"></div>
                            <div class="nearby-places-text-2nd"></div>
                        </div>
                    </div>
                    <div class="frame-item-2">
                        <div class="nearby-places-image">4</div>
                        <div class="nearby-places-text-box">
                            <div class="nearby-places-text-main"></div>
                            <div class="nearby-places-text-2nd"></div>
                        </div>
                    </div>
                    <div class="frame-item-2">
                        <div class="nearby-places-image">5</div>
                        <div class="nearby-places-text-box">
                            <div class="nearby-places-text-main"></div>

                        </div>
                    </div>
                    <div class="frame-item-2">
                        <div class="nearby-places-image">6</div>

                        </div>
                    </div>
                    <div class="frame-item-2">
                        <div class="nearby-places-image">7</div>
                        <div class="nearby-places-text-box">
                            <div class="nearby-places-text-main"></div>
                            <div class="nearby-places-text-2nd"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame frame-3">
                <div class="frame-header">
                    <p class="frame-header-main">Buffs </p>
                    <p class="frame-header-more-btn">See All</p>
                </div>
                <div class="frame-fixed">
                    <div class="frame-item-3-1">
                        <p class="frame-item-3-1-h">10,000+</p>
                        <p class="frame-item-3-1-p">Partners</p>
                    </div>
                    <div class="frame-3-2nd-box">
                        <div class="frame-item-3">
                            <div class="frame-3-see-all">See all ></div>

                        <div class="frame-item-3">
                            <div class="frame-3-see-all">See all ></div>
                        </div>
                    </div>

    <nav class="main-nav">
        <a href="#home" class="nav-item home-nav" id="home">

        </a>
        <a href="#partners" class="nav-item home-nav" id="home">
