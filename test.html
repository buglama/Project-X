<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .circular-progress {
        --size: 250px;
        --half-size: calc(var(--size) / 2);
        --stroke-width: 20px;
        --radius: calc((var(--size) - var(--stroke-width)) / 2);
        --circumference: calc(var(--radius) * pi * 2);
        --dash: calc((var(--progress) * var(--circumference)) / 120);
        transform: rotate(-90deg);
    }

    .circular-progress circle {
        cx: var(--half-size);
        cy: var(--half-size);
        r: var(--radius);
        stroke-width: var(--stroke-width);
        fill: none;
        stroke-linecap: round;
    }

    .circular-progress circle.fg {
        transform: rotate(-90deg);
        transform-origin: var(--half-size) var(--half-size);
        stroke-dasharray: var(--dash) calc(var(--circumference) - var(--dash));
        transition: stroke-dasharray 0.3s linear 0s;
        stroke: #5394fd;
        z-index: 2;
    }

    .circular-progress circle.fg2 {
        transform: rotate(-90deg);
        transform-origin: var(--half-size) var(--half-size);
        stroke-dasharray: var(--dash) calc(var(--circumference) - var(--dash));
        transition: stroke-dasharray 0.3s linear 0s;
        stroke: #fdd553;
        transform: rotate(-60deg);
        z-index: 1;
    }

    .progress-circle-item {
        position: absolute;
        width: 100%;
        height: 300px;
        top: 135px;
    }
</style>

<svg width="250" height="250" viewBox="0 0 250 250" class="circular-progress" style="--progress: 50">
    <circle class="bg"></circle>
    <circle class="fg2"></circle>
    <circle class="fg"></circle>
</svg>
<div class="progress-circle-item"></div>
